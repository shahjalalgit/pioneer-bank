<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank Simple Web Site</title>
</head>

<body>
    <div id="login-page" class="mt-5">
        <h1 class="text-center">Welcome to Peoneer Bank</h1>
        <div class="p-5 mt-5 login-form">
            <h3 id="header">Login</h3>
            <input type="text" class="form-control" placeholder="Email" name="" id="" />
            <br />
            <input type="password" class="form-control" placeholder="Password" name="" id="" />
            <br />
            <button id="log-btn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transition-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <p>Deposit</p>
                    <h1>$ <span id="currentDeposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdrow status">
                    <p>Withdrow</p>
                    <h1>$ <span id="currentWithdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <p>Balance</p>
                    <h1>$ <span id="currentBalance">100</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="diposit-box box">
                    <h4>Deposit</h4>
                    <input id="depositFeild" class="form-control" type="text" placeholder="$amount you want to deposit"
                        name="" id=""> <br>
                    <button id="addDeposit" class="btn btn-success" type="submit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="withdrow-box box">
                    <h4>Withdraw</h4>
                    <input id="withdrowFeild" class="form-control" type="text"
                        placeholder="$amount you want to withdraw" name="" id=""> <br>
                    <button id="addWithdraw" class="btn btn-success" type="submit">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // login button even handler
        const loginBtn = document.getElementById("log-btn");
        loginBtn.addEventListener("click", function () {
            const loginPage = document.getElementById("login-page");
            loginPage.style.display = "none";
            const transitionArea = document.getElementById("transition-area");
            transitionArea.style.display = "block";

            // deposit button even handler
            const depositBtn = document.getElementById("addDeposit");
            depositBtn.addEventListener("click", function () {
                const depositValue = parseFloat(document.getElementById("depositFeild").value);
                // const currentDepositValue = parseFloat(document.getElementById("currentDeposit").innerText);
                // const totalDepositValue = depositValue + currentDepositValue;
                // document.getElementById("currentDeposit").innerText = totalDepositValue;
                updateStatus("currentDeposit", depositValue);
                document.getElementById("depositFeild").value = "";

                // const currentBalance = parseFloat(document.getElementById("currentBalance").innerText);
                // const newTotalBalance = currentBalance + depositValue;
                // document.getElementById("currentBalance").innerText = newTotalBalance;
                updateStatus("currentBalance", depositValue);
            });
            // withdraw button even listener
            document.getElementById("addWithdraw").addEventListener("click", function () {
                const currentWithdraw = parseFloat(document.getElementById("withdrowFeild").value);
                updateStatus("currentWithdraw", currentWithdraw);
                document.getElementById("withdrowFeild").value = "";
                updateStatus("currentBalance", -1 * currentWithdraw);
            });
            function updateStatus(id, Value) {
                const currentValue = parseFloat(document.getElementById(id).innerText);
                const totalValue = currentValue + Value;
                document.getElementById(id).innerText = totalValue;
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
